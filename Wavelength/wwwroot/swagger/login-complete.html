<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login complete</title>
    <script>
        window.onload = function () {
            if (window.opener) {
                window.opener.postMessage({ type: "login-complete" }, "*");
            }
            window.close();
        };
    </script>
</head>
<body>
    <p>You are now logged in. This window will close automatically…</p>
</body>
</html>
