<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link href="/_content/Swagger.Bootstrap/swagger.bootstrap.css" rel="stylesheet" type="text/css">
    <script src="/swagger/theme.js" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 320px;
        }

        .card-header {
            margin: 0;
            font-size: calc(1.275rem + 0.3vw) !important;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem !important;
        }

        .form-control {
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: inline-block;
        }

        .form-label {
            margin-bottom: .5rem;
        }

        .btn {
            width: 100%;
        }

        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-google img {
            width: 18px;
            height: 18px;
        }

        .divider {
            text-align: center;
            color: var(--bs-border-color);
            margin: .5rem 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: var(--bs-border-color);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="card shadow">
        <h1 class="card-header">Login</h1>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control"
                           type="email"
                           id="email"
                           name="email"
                           placeholder="Email address"
                           required />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="••••••••"
                           required />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="divider">or</div>

            <button class="btn btn-secondary btn-google" type="button">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" alt="Google logo" />
                <span>Continue with Google</span>
            </button>
        </div>
    </div>

    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", function (event) {
              event.preventDefault(); // Forhindrer side reload

              const email = document.getElementById("email").value;
              const password = document.getElementById("password").value;

              // Her kan du gøre hvad du vil med dataene
              console.log("Email:", email);
              console.log("Password:", password);

              // Simpelt eksempel på feedback
              alert("Login-forsøg registreret i JavaScript!");
        });
    </script>
</body>
</html>
